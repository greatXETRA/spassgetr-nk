<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaßgetränk</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Allgemeines */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #222;
      background-color: #fdf6ef;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 3rem 2rem;
    }

    /* Hero Bereich */
    .hero {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
      }
    }

    .hero-left, .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-left {
      background-color: #f7b766;
      font-size: 3rem;
      font-weight: 800;
    }

    .hero-right {
      background: url("images/dose.jpg") no-repeat center center/cover;
      color: white;
    }

    .hero-right::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Verdunklung für bessere Lesbarkeit */
    }

    .overlay {
      position: relative;
      z-index: 2;
      text-align: left;
      max-width: 80%;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .overlay p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Info-Bereich */
    .info {
      background-color: #f7b766;
      color: #222;
      font-size: 1.3rem;
      line-height: 2;
    }

    /* Galerie */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f7b766;
      padding: 2rem;
    }

    @media(min-width: 768px) {
      .gallery {
        flex-direction: row;
      }
    }

    .gallery img {
      flex: 1;
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Button */
    .button-section {
      background-color: #f7b766;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Hero Bereich -->
  <div class="hero">
    <div class="hero-left">
      SPAßGETRÄNK
    </div>
    <div class="hero-right">
      <div class="overlay">
        <h1>Add a title</h1>
        <p>Add a subtitle</p>
      </div>
    </div>
  </div>

  <!-- Infos -->
  <section class="info">
    <p>Vorbestellungen ab 01.09.2025 möglich</p>
    <p>@instagram: spassgetraenk</p>
  </section>

  <!-- Galerie -->
  <section class="gallery">
    <img src="images/sonnenuntergang.jpg" alt="Sonnenuntergang">
    <img src="images/palmen.jpg" alt="Palmen">
  </section>

  <!-- Button -->
  <section class="button-section">
    <a class="btn" href="https://deine-zielseite.de" target="_blank">Jetzt mehr erfahren</a>
  </section>

</body>
</html>
