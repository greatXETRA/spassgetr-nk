<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaßgetränk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
      background-color: #f5f5f5;
    }

    /* Sektion allgemein */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    /* Hero Bereich */
    .hero {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .hero-left, .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-left {
      background-color: #f7b766; /* Orange Hintergrund */
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero-right {
      background: url("images/dose.png") no-repeat center center/cover;
      position: relative;
      color: white;
    }

    .hero-right h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero-right p {
      font-size: 1.2rem;
    }

    .overlay {
      position: absolute;
      bottom: 20%;
      left: 10%;
      text-align: left;
    }

    /* Info-Bereich */
    .info {
      background-color: #f7b766;
    }

    .info p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    /* Bilder nebeneinander */
    .gallery {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      background-color: #f7b766;
      padding: 2rem;
    }

    .gallery img {
      flex: 1;
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Button */
    .button-section {
      background-color: #f7b766;
    }

    .btn {
      display: inline-block;
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Hero Bereich -->
  <div class="hero">
    <div class="hero-left">
      SPAßGETRÄNK
    </div>
    <div class="hero-right">
      <div class="overlay">
        <h1>Add a title</h1>
        <p>Add a subtitle</p>
      </div>
    </div>
  </div>

  <!-- Infos -->
  <section class="info">
    <p>Vorbestellungen ab 01.09.2025 möglich</p>
    <p>@instagram: spassgetraenk</p>
  </section>

  <!-- Galerie -->
  <section class="gallery">
    <img src="images/sonnenuntergang.jpg" alt="Sonnenuntergang">
    <img src="images/palmen.jpg" alt="Palmen">
  </section>

  <!-- Button -->
  <section class="button-section">
    <a class="btn" href="https://deine-zielseite.de" target="_blank">Jetzt mehr erfahren</a>
  </section>

</body>
</html>
