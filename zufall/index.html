<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallsgenerator Spaßgetränk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #FFF5E4;
      overflow-x: hidden;
      text-align: center;
    }

    .circle-waves {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      background-color: #FF9494;
      animation: wave-move 6s infinite alternate ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 30%;
      left: -100px;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 50%;
      left: 0;
      background-color: #FFD1D1;
    }

    .circle:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 60%;
      left: 150px;
      background-color: #FFE3E1;
    }

    .circle:nth-child(4) {
      width: 350px;
      height: 350px;
      top: 70%;
      left: 400px;
      background-color: #FF9494;
    }

    @keyframes wave-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .container {
      position: relative;
      padding-top: 200px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #FFD1D1;
      border: 4px solid #FF9494;
      margin: 0 auto;
      border-radius: 15px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .box.open {
      animation: openBox 0.3s forwards;
    }

    @keyframes openBox {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1) rotateX(180deg); }
    }

    .result {
      font-size: 28px;
      color: #FF9494;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #FF9494;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFD1D1;
    }
  </style>
</head>
<body>
  <div class="circle-waves">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="box" id="box"></div>
    <div class="result" id="result"></div>
    <button onclick="generateDrink()">Was soll ich trinken?</button>
  </div>

  <script>
    const drinks = [
      "Paulaner Spezi",
      "Holunderschorle",
      "Ginger Ale",
      "Bionade Holunder",
      "Mate-Tee",
      "Rhabarberschorle",
      "Zitronenlimo",
      "Pfirsicheistee"
    ];

    function generateDrink() {
      const box = document.getElementById("box");
      const result = document.getElementById("result");

      box.classList.remove("open");
      result.textContent = "";

      setTimeout(() => {
        box.classList.add("open");
        const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
        result.textContent = randomDrink;
      }, 300);
    }
  </script>
</body>
</html>
