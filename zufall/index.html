<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallsgenerator Spaßgetränk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #EBE8DB;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }

    .wave-container svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .container {
      position: relative;
      padding-top: 180px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #D76C82;
      border: 4px solid #B03052;
      margin: 0 auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
      backface-visibility: hidden;
    }

    .box.open {
      animation: openBox 0.3s forwards;
    }

    @keyframes openBox {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1) rotateX(180deg); }
    }

    .result {
      font-size: 28px;
      color: #3D0301;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #B03052;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #D76C82;
    }
  </style>
</head>
<body>
  <!-- SVG-Wellen-Hintergrund -->
  <div class="wave-container">
    <svg viewBox="0 0 1440 320">
      <path fill="#D76C82" fill-opacity="1" d="M0,160L60,165.3C120,171,240,181,360,192C480,203,600,213,720,197.3C840,181,960,139,1080,138.7C1200,139,1320,181,1380,202.7L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
      <path fill="#B03052" fill-opacity="1" d="M0,224L60,202.7C120,181,240,139,360,133.3C480,128,600,160,720,170.7C840,181,960,171,1080,154.7C1200,139,1320,117,1380,106.7L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
      <path fill="#3D0301" fill-opacity="1" d="M0,288L60,266.7C120,245,240,203,360,176C480,149,600,139,720,138.7C840,139,960,149,1080,144C1200,139,1320,117,1380,106.7L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
  </div>

  <div class="container">
    <div class="box" id="box"></div>
    <div class="result" id="result"></div>
    <button onclick="generateDrink()">Was soll ich trinken?</button>
  </div>

  <script>
    const drinks = [
      "Paulaner Spezi",
      "Holunderschorle",
      "Ginger Ale",
      "Bionade Holunder",
      "Mate-Tee",
      "Rhabarberschorle",
      "Zitronenlimo",
      "Pfirsicheistee"
    ];

    function generateDrink() {
      const box = document.getElementById("box");
      const result = document.getElementById("result");

      box.classList.remove("open");
      result.textContent = "";

      setTimeout(() => {
        box.classList.add("open");
        const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
        result.textContent = randomDrink;
      }, 300);
    }
  </script>
</body>
</html>
