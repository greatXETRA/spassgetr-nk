<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallsgenerator Spaßgetränk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #FFD700, #FFA500, #FF8C00, #FF4500, #FF0000);
      overflow-x: hidden;
      text-align: center;
      height: 100vh;
      color: #B22222;
      position: relative;
    }

    .waves {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 20%;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.9;
    }

    .wave1 { top: 20%; background: #FFB347; }
    .wave2 { top: 40%; background: #FF8C00; }
    .wave3 { top: 60%; background: #FF4500; }
    .wave4 { top: 80%; background: #DC143C; }

    .container {
      position: relative;
      padding-top: 150px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #FFD1D1;
      border: 4px solid #FF9494;
      margin: 0 auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
      backface-visibility: hidden;
    }

    .box.open {
      animation: openBox 0.3s forwards;
    }

    @keyframes openBox {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1) rotateX(180deg); }
    }

    .result {
      font-size: 28px;
      color: #B22222;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FF6347;
    }
  </style>
</head>
<body>
  <div class="waves">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
  </div>

  <div class="container">
    <div class="box" id="box"></div>
    <div class="result" id="result"></div>
    <button onclick="generateDrink()">Was soll ich trinken?</button>
  </div>

  <script>
    const drinks = [
      "Paulaner Spezi",
      "Holunderschorle",
      "Ginger Ale",
      "Bionade Holunder",
      "Mate-Tee",
      "Rhabarberschorle",
      "Zitronenlimo",
      "Pfirsicheistee"
    ];

    function generateDrink() {
      const box = document.getElementById("box");
      const result = document.getElementById("result");

      box.classList.remove("open");
      result.textContent = "";

      setTimeout(() => {
        box.classList.add("open");
        const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
        result.textContent = randomDrink;
      }, 300);
    }
  </script>
</body>
</html>
